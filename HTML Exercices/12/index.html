<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DungLda - VMO</title>
    <link rel="stylesheet" href="./style.css"> 
</head>
<style>
.container_content {
    display: flex;
    width: 500px;
}

button {
    border: 1px solid #e2e2e2;
    margin-top: 30px;
}
</style>
<body>   
    <div class="container">
        <h1>Exercies 1: Facebook</h1>
        <div class="container_content">
            <div class="content1">
                <img src="/images/facebook.jpg" style="height: 100px;"/>
                <p>Facebook, Inc.. is an American online social media and social networking service compnay. It is based in Menlo Park, California.</p>
                <a href="">For more click here</a>
            </div>
            <div class="content2">
                <div class="content_item">
                    <label for="Name">Name:</label>
                    <input type="text" id="Name" placeholder="Enter your Name" name="Name">
                </div>
                <div class="content_item">
                    <label for="Age">Age:</label>
                    <input type="text" id="Age" name="Age">
                </div>
                <div class="content_item">
                    <span>Gender:</span>
                    <div class="radio_item">
                        <input type="radio" id="male_radio" name="male_radio" checked >
                        <label for="male_radio">Male</label>
                    </div>
                    <div class="radio_item">
                        <input type="radio" id="female_radio" name="female_radio">
                        <label for="female_radio">Female</label>
                    </div>
                </div>
                <div class="content_item">
                    <button>Signup</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
