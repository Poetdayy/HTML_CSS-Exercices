<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DungLda - VMO</title>
    <link rel="stylesheet" href="./style.css"> 
</head>
<style>
p {
    display: inline;
}
label {
    display: flex;
}

button {
    border: 1px solid black;
    margin-top: 30px;
}
</style>
<body>   
    <div class="container">
        <h1>Exercise 2: Image Searching Website</h1>
        <br>
        <hr>
        <div class="container_content">
            <div class="content1">
                <div class="container_search">
                    <p>Search your Image here:</p>
                    <input type="search"/>
                    <button>Search</button>
                </div>
                <img src="/images/kungfupanda.webp" style="height: 300px;"/>
                <div><a href="">For more click here</a></div>
                <br>
            </div>
            <hr>
            <br>
            <div class="content2">
                <span>Feedback Form</span>
                <div class="content_item">
                    <label for="Name">Name:</label>
                    <input type="text" id="Name" placeholder="Enter your Name" name="Name">
                </div>
                <div class="content_item">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date">
                </div>
                <div class="content_item">
                    <label for="date">Comment:</label>
                    <textarea cols="80" rows="5"></textarea>
                </div>
                <div class="content_item">
                    <button>Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
