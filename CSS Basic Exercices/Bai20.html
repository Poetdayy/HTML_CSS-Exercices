<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.input_group > label {
    display: block;
}

.input_checkbox_group label {
    display: flex;
}

.input_text {
    padding: 15px;
    background-color: #e2e2e2;
    font-size: 20px;
    display: inline-block;
}
</style>
<body>
    <div class="container">
        <h1>Buy Your Way to a Better Education</h1>
        <p>Recent changes in University of Washington policy now allow us to offer grades for money. That's right! All you need to get an A in this class is cold, hard, cash.</p>
        <br>
        <hr>
        <br>
        <h2>Give us your money</h2>
        <br>
        <div class="input_checkbox">
            <label for="fullname">Name</label>
            <input type="text"></input>
        </div>
        <div class="input_checkbox">
            <label for="fullname">Section</label>
            <Select>
                <option>(Select a Section)</option>
            </Select>
        </div>
        <div class="input_checkbox">
            <label for="fullname">Credit Card</label>
            <input type="text"></input>
        </div>
        <div class="input_checkbox">
            <div class="input_radio">
                <input type="radio" placeholder="FirstName LastName" checked></input>
                <label for="fullname">I agree</label>
            </div>
            <div class="input_checkbox">
                <input type="radio" placeholder="FirstName LastName"></input>
                <label for="fullname">I disagree</label>
            </div>
        </div>
        <div class="input_text">
           <span>I am a giant sucker</span>
        </div>
        
</body>
</html>
